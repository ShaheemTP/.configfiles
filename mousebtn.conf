#Mouse button settings
#Set Logitech Marble Mouse and Dell USB mouse to left-handed mode,
#Enable scrolling on Marble Mouse using small right btn and trackball,
#Turn left small btn into middle mouse btn on marble Mouse
#Append at the end of the xorg config file
#Location on Debian: /usr/share/X11/xorg.conf.d/40-libinput.conf

Section "InputClass"
  Identifier   "Marble Mouse"
  MatchProduct "Logitech USB Trackball"
  Driver       "libinput"
  Option       "ScrollMethod"    "button"
  Option       "ScrollButton"    "9"
  Option "ButtonMapping" "3 2 1 4 5 6 7 2 9"
EndSection

Section "InputClass"
  Identifier   "Dell Mouse"
  MatchProduct " USB OPTICAL MOUSE"
  Driver       "libinput"
  Option "ButtonMapping" "3 2 1 4 5 6 7"
EndSection
